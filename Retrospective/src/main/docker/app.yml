version: '2'
services:
    retrospective-app:
        image: retrospective
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://retrospective-mysql:3306/retrospective?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    retrospective-mysql:
        extends:
            file: mysql.yml
            service: retrospective-mysql
